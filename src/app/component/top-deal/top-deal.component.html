<div class="container">
  <div class="clearfix mt-4 mb-4">
    <h2 class="float-start">Top Deal</h2><br>

<h4 class="float-end"><a routerLink="/otccategories">View All</a></h4>

  </div>
 
  <div>
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let deal of  topDeal">
        <ng-template carouselSlide [id]="deal.id">
          <div class="card" style="width: 17rem;">
            <img [src]="deal.productImageSlug[0]" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-desc" [title]="deal.description"  >{{deal.Medicine}}</h5>
              <p class="card-text text-muted">{{deal.type}}</p>
              <p><span class="text-muted">MRP&nbsp;</span><span>₹ {{deal.DiscountedPrice}}</span>&nbsp;<span
                  class="text-decoration-line-through">₹{{deal.ActualPrice}}</span>
                <button type="button" class="btn btn-outline-primary btn-sm border ms-3 px-2">Add</button>
              </p>
 
            </div>
          </div>
     
         </ng-template>
      </ng-container>

    </owl-carousel-o>

  </div>
   
</div>
